<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            max-height: 70vh;
        }

        #randomImage {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 24px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carl's DOL Ugly Sweater Generator</h1>
        <div class="image-wrapper">
            <img id="randomImage" src="" alt="Random Image">
        </div>
        <button onclick="loadRandomImage()">Show Another Image</button>
    </div>

    <script>
        // Array of all available images
        const images = [
            'images/guy-4.png',
            'images/ugly-1.png',
            'images/ugly-2.png',
            'images/ugly-3.png',
            'images/ugly-5.png',
            'images/ugly-6.png',
            'images/ugly-7.png'
        ];

        // Function to load a random image
        function loadRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const imageElement = document.getElementById('randomImage');
            imageElement.src = images[randomIndex];
        }

        // Load a random image when the page loads
        window.addEventListener('DOMContentLoaded', loadRandomImage);
    </script>
</body>
</html>
