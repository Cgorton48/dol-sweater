<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            max-height: 70vh;
        }

        #randomImage {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 24px;
                font-size: 0.9rem;
            }
        }

        /* Snowflake styles */
        .snowflake {
            position: fixed;
            top: -100px;
            color: white;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 1;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carl's Ugly Sweater Generator</h1>
        <div class="image-wrapper">
            <img id="randomImage" src="" alt="Random Image">
        </div>
        <button onclick="loadRandomImage()">Show Another Image</button>
    </div>

    <script>
        // Array of all available images
        const images = [
            'images/guy-4.png',
            'images/ugly-1.png',
            'images/ugly-2.png',
            'images/ugly-3.png',
            'images/ugly-5.png',
            'images/ugly-6.png',
            'images/ugly-7.png'
        ];

        // Function to load a random image
        function loadRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const imageElement = document.getElementById('randomImage');
            imageElement.src = images[randomIndex];
        }

        // Load a random image when the page loads
        window.addEventListener('DOMContentLoaded', loadRandomImage);

        // Create falling snow effect
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            
            // Random horizontal position
            snowflake.style.left = Math.random() * 100 + 'vw';
            
            // Random size
            const size = Math.random() * 1.5 + 0.5;
            snowflake.style.fontSize = size + 'em';
            
            // Random animation duration (falling speed)
            const duration = Math.random() * 10 + 10;
            snowflake.style.animationDuration = duration + 's';
            
            // Random delay
            const delay = Math.random() * 5;
            snowflake.style.animationDelay = delay + 's';
            
            document.body.appendChild(snowflake);
            
            // Remove snowflake after animation completes
            setTimeout(() => {
                snowflake.remove();
            }, (duration + delay) * 1000);
        }

        // Create multiple snowflakes
        function initSnow() {
            // Create initial batch of snowflakes
            for (let i = 0; i < 50; i++) {
                setTimeout(createSnowflake, i * 200);
            }
            
            // Continue creating snowflakes
            setInterval(createSnowflake, 400);
        }

        // Start snow effect when page loads
        window.addEventListener('DOMContentLoaded', initSnow);
    </script>
</body>
</html>
