<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Carl's Virtual Ugly Sweater üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #165B33 0%, #BB2528 50%, #146B3A 100%);
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 
                        0 0 0 3px #ffffff,
                        0 0 20px rgba(255, 255, 255, 0.5);
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                         0 0 20px rgba(255, 255, 255, 0.6),
                         0 0 30px rgba(187, 37, 40, 0.4);
            letter-spacing: 1px;
        }

        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            max-height: 70vh;
        }

        #randomImage {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 10px;
        }

        button {
            background: #BB2528;
            color: #ffffff;
            border: 3px solid #ffffff;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            background: #ffffff;
            color: #BB2528;
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 24px;
                font-size: 0.9rem;
            }
        }

        /* Snowflake styles */
        .snowflake {
            position: fixed;
            top: -100px;
            color: white;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 1;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Happy Day of Love üéÑ</h1>
        <div class="image-wrapper">
            <img id="randomImage" src="" alt="Random Image">
        </div>
        <button onclick="loadRandomImage()">üéÅ Show Another Sweater üéÅ</button>
    </div>

    <script>
        // Array of all available images
        const images = [
            'images/ugly-1.png',
            'images/ugly-2.png',
            'images/ugly-3.png',
            'images/ugly-4.png',
            'images/ugly-5.png',
            'images/ugly-6.png',
            'images/ugly-7.png',
            'images/ugly-8.png',
            'images/ugly-9.png',
            'images/ugly-10.png',
            'images/ugly-11.png'
        ];

        // Track current image index
        let currentImageIndex = -1;

        // Function to load a random image
        function loadRandomImage() {
            let randomIndex;
            
            // Ensure the new image is different from the current one
            do {
                randomIndex = Math.floor(Math.random() * images.length);
            } while (randomIndex === currentImageIndex && images.length > 1);
            
            currentImageIndex = randomIndex;
            const imageElement = document.getElementById('randomImage');
            imageElement.src = images[randomIndex];
        }

        // Load a random image when the page loads
        window.addEventListener('DOMContentLoaded', loadRandomImage);

        // Create falling snow effect
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            
            // Random horizontal position
            snowflake.style.left = Math.random() * 100 + 'vw';
            
            // Random size
            const size = Math.random() * 1.5 + 0.5;
            snowflake.style.fontSize = size + 'em';
            
            // Random animation duration (falling speed)
            const duration = Math.random() * 10 + 10;
            snowflake.style.animationDuration = duration + 's';
            
            // Random delay
            const delay = Math.random() * 5;
            snowflake.style.animationDelay = delay + 's';
            
            document.body.appendChild(snowflake);
            
            // Remove snowflake after animation completes
            setTimeout(() => {
                snowflake.remove();
            }, (duration + delay) * 1000);
        }

        // Create multiple snowflakes
        function initSnow() {
            // Create initial batch of snowflakes
            for (let i = 0; i < 50; i++) {
                setTimeout(createSnowflake, i * 200);
            }
            
            // Continue creating snowflakes
            setInterval(createSnowflake, 400);
        }

        // Start snow effect when page loads
        window.addEventListener('DOMContentLoaded', initSnow);
    </script>
</body>
</html>
